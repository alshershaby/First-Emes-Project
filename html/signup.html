    <body>

 <div class="sign-container">

 <form class="signup">
        <h2>sign up</h2>
        <input type="text" placeholder="firs name *" required>
        <input type="text" placeholder="last name *" required>
        <input type="text" placeholder="Email *" id="mail" required>
        
        <input type="text" placeholder="day *" class="birthday" required>
        <input type="text" placeholder="month *" class="birthday" required>
        <input type="text" placeholder="year *" class="birthday" id="year"required>

        <input type="text" placeholder="company *">
        <input type="text" placeholder="nationality *">
        <input type="text" placeholder="country of residence *">
        <input type="text" placeholder="mobile">
        <button type="submit">sign up</button>
        <button type="submit"><a href="login.html">already have an account</a></button>
        

 </form>

</div>
